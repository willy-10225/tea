{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  
    {% block head %} {% endblock %}
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
         <a class="navbar-item" href="{% url 'index' %}">
          <strong>首頁</strong>

        </a>
        <a class="navbar-burger" id="burger">
          <span></span>
          <span></span>
          <span></span>
      </a>
      </div>

      <div id="navbar-links" class="navbar-menu">
        <div class="navbar-start">
          {% if user.is_authenticated %}
          <a class="navbar-item" href="{% url 'profile' %}">
            使用者:{{user.username|upper}}
          </a>
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="{% url 'create' %}">
                <strong>新增商品</strong>
              </a>
              <a class="button is-primary" href="{% url 'video' %}">
                <strong>影片設定</strong>
              </a>
              <a class="button is-danger" href="{% url 'completed' %}">
                <strong>已完成</strong>
              </a>
              <a class="button is-primary" href="{% url 'register' %}">
                <strong>註冊</strong>
              </a>
            </div>
          </div>

          
        </div>
        {% endif %}
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              {% if not user.is_authenticated %}
              
              <a class="button is-light" href="{% url 'login' %}"> 登入 </a>
              {% else %}
              <a class="button is-primary" href="{% url 'logout' %}">
                <strong>登出</strong>
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}

    <script>
      // mobile menu
      const bugerIcon = document.querySelector("#burger");
      const navbarMenu = document.querySelector("#navbar-links");

      bugerIcon.addEventListener("click", () => {
        navbarMenu.classList.toggle("is-active");
      });
    </script>  
  </body>
</html>
